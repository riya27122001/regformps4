<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.bg-2 { 
    		background-color: #474e5d; /* Dark Blue */
    		color: #ffffff;
		}
		.bg-3 { 
    		background-color: #ffffff; /* White */
    		color: #555555;
		}
		.container-fluid {
    		padding-top: 70px;
    		padding-bottom: 70px;
		}
		form{
			margin-left: 10%;
			margin-right: 30%;

		}
		.red{
			border-color: red;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<nav style="margin-bottom: 0px; color: navy; position: fixed; margin-left: 0px;" class="navbar navbar-default col-xs-12">
  		<div class="container">
    		<div class="navbar-header">
    			<h1>Registration Form</h1>
    		</div>
    	</div>
    </nav>
	<div style="margin-top: 0px;" class="container-fluid bg-2 text-center">
  		<h3>Let us get to know you!</h3>
  		<p>Please fill in your details in the respective columns and embark on an amazing journey with us!!</p>
	</div>
	<div class="container-fluid bg-3 text-left">
		<form role="form">
  			<div class="form-group">
    			<label for="name">1.Name:</label>
    		</div>
    	</form>
    	<form class="form-inline" style="padding-bottom: 2%;" role="form">
  			<div class="form-group">
    			<label for="fn"></label>
    			<input type="text" placeholder="First Name" class="form-control" id="fn">
  			</div>
  			<div class="form-group" id="fndiv"></div>
  			<div class="form-group">
    			<label for="ln"></label>
    			<input type="text" placeholder="Last Name" class="form-control" id="ln">
  			</div>
  			<div class="form-group" id="lndiv"></div>
  		</form>
  		<form role="form">
  			<div class="form-group">
    			<label for="phno">2.Phone Number:</label>
    			<input type="tel" placeholder="Phone Number" class="form-control" id="phno">
  			</div>
  			<div id="phdiv"></div>
  			<div class="form-group">
    			<label for="email">3.Email address:</label>
    			<input type="email" placeholder="Enter E-mail." class="form-control" id="email">
  			</div>
  			<div id="emaildiv"></div>
  			<div ng-app="FirstApplication">
				<div ng-controller="sampleController">
		  			<div class="form-group">
		    			<label for="state">4.State:</label>
		    			<div class="input-group">
		      				<input ng-model="inputState" type="text" class="form-control" aria-label="..." id="st">
		      					
		      				<div class="input-group-btn">
		        				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></button>
		        				<ul class="dropdown-menu dropdown-menu-right">
		        				
		          					<li ng-repeat="state in stateNames | filter:inputState" class="s"><a href="#!">{{state}}</a>
		          						
		          					</li>
		          					
		          					
		          					<li role="separator" class="divider"></li>
		          					<li ng-repeat="ut in utNames | filter:inputState" class="s"><a href="#">{{ut}}</a></li>
		          					
		          					
		        				</ul>
		      				</div><!-- /btn-group -->
		    			</div><!-- /input-group -->
		  			</div>
		  		</div>
		  	</div>		
  			<div class="form-group">
    			<label for="pwd">5.Password:</label>
    			<input type="password" placeholder="Enter password." class="form-control" id="pwd">
  			</div>
  			<div class="form-group" id="pwddiv"></div>
  			<div class="form-group">
    			<label for="pwd">6.Confirm Password:</label>
    			<input type="password" placeholder="Enter your password again." class="form-control" id="cpwd">
  			</div>
  			<div class="form-group" id="cpwddiv"></div>
  			<button type="button" class="btn btn-primary btn-lg" id="submit">
  				<span class="glyphicon glyphicon-lock"></span> Submit
			</button>
			<script type="text/javascript">
				var app = angular.module("FirstApplication",[]);
					app.controller("sampleController",function ($scope) {
								// $scope.stateNames = ["Blah","Klah","Plah","Glah"];
								// $scope.utNames = ["Blah","Klah","Plah","Glah"];
								 $scope.stateNames = ["Andhra Pradesh","Arunachal Pradesh","Assam","Bihar","Chhattisgarh","Goa","Gujarat","Haryana","Himachal Pradesh","Jammu and Kashmir","Jharkhand","Karnataka","Kerala","Madhya Pradesh","Maharashtra","Manipur","Meghalaya","Mizoram","Nagaland","Orissa","Punjab","Rajasthan","Sikkim","Tamil Nadu","Telangana","Tripura","Uttar Pradesh","Uttarakhand","West Bengal"];
								 $scope.utNames = ["Andaman and Nicobar Islands","Chandigarh","Dadra and Nagar Haveli","Daman and Diu","Lakshadweep","Delhi","Pondicherry"];
								   $scope.selectState1 = function (str) {
								    	$scope.inputState1 = str;
								    	console.log("fn");
								    };
								 // $scope.selectState2() = function () {
								 // 	$('#st').val()={{ut}};
								 // };

								 //}
								 
							});
			</script>
			<script type="text/javascript">
				$(function () {
					
					
					var phoneno = /^\d{10}$/;
					var mail = /(^[a-zA-Z0-9]+)*@(?:[a-zA-Z0-9]+)*.(?:[a-zA-Z0-9]{2,}$)/;
					var passwd = /^[a-zA-Z0-9#$%&]{6,}$/;

					$(".s").click(function(){
						var x = $(this);
    					$('#st').val(x.text());
					});
					$('#submit').click(function f1()
					{

							var success=1;
							if($('#fn').val()=="")
								{
									fndiv.innerHTML=
										'<small style="color: red;">First Name cannot be empty.</small>'
									;
									$('#fn').addClass("red");
									success=0;
								}
							else
								{
									fndiv.innerHTML=
										''
									;
									$('#fn').removeClass("red");
										
								}	
							if($('#ln').val()=="")
								{
									lndiv.innerHTML=
										'<small style="color: red;">Last Name cannot be empty.</small>'
									;
									$('#ln').addClass("red");
									success=0;
								}
							else
								{
									lndiv.innerHTML=
										''
									;
									$('#ln').removeClass("red");
										
								}	
							if(!($('#phno').val().match(phoneno)))
								{
									phdiv.innerHTML=
										'<small style="color: red;">Invalid Phone No. Should contain 10 digits</small>'
									;
									$('#phno').addClass("red");
									success=0;
								}
							else
								{
									phdiv.innerHTML=
										''
									;
									$('#phno').removeClass("red");
										
								}	
							if(!($('#email').val().match(mail)))
								{
									emaildiv.innerHTML=
										'<small style="color: red;">Invalid e-mail id. Format : x+@x+.xx+</small>'
									;
									$('#email').addClass("red");
									success=0;
								}
							else
								{
									emaildiv.innerHTML=
										''
									;
									$('#email').removeClass("red");
										
								}
							if(!($('#pwd').val().match(passwd)))
								{
									pwddiv.innerHTML=
										'<small style="color: red;">Invalid password. Min 6 characters.</small>'
									;
									$('#pwd').addClass("red");
									success=0;
								}
							else
								{
									pwddiv.innerHTML=
										''
									;
									$('#pwd').removeClass("red");
										
								}
							if(!($('#cpwd').val()==$('#pwd').val()))
								{
									cpwddiv.innerHTML=
										'<small style="color: red;">Passwords do not match.</small>'
									;
									$('#cpwd').addClass("red");
									success=0;
								}
							else
								{
									cpwddiv.innerHTML=
										''
									;
									$('#cpwd').removeClass("red");
										
								}
												
							
						}
					);	
				});	
			</script>
  		</form>		

	</div>
</body>
</html>
