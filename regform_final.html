<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script type="text/javascript" src="angular.min.js"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
	/*Body Formatting*/
		body {
		    font: 20px "Montserrat", sans-serif;
		    line-height: 1.8;
		    color: #f5f6f7;
		}
	/*Background and font color for middle container*/	
		.bg-2 { 
    		background-color: #474e5d; /* Dark Blue */
    		color: #ffffff;
		}
	/*Background and font color for form*/	
		.bg-3 { 
    		background-color: #ffffff; /* White */
    		color: #555555;
		}
	/*Padding for middle container*/	
		.container-fluid {
    		padding-top: 70px;
    		padding-bottom: 70px;
		}
	/*Margin for form*/	
		form {
			margin-left: 10%;
			margin-right: 30%;

		}
	/*Formatting for top error alert after clicking submit*/	
		.error {
			margin-left: 10%;
			margin-right: 10%;
			margin-top: 2%;

		}
	/*Changing border color of input box*/	
		.red{
			border-color: red;
		}
	
	</style>
</head>
<body>
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<!-- Top navbar -->
	<nav style="margin-bottom: 0px; color: navy; position: fixed; margin-left: 0px; padding-top: 2%; padding-bottom: 2%; letter-spacing: 5px;" class="navbar navbar-default col-xs-12">
  		<div class="container">
    		<div class="navbar-header">
    			<h1>Registration Form</h1>
    		</div>
    	</div>
    </nav>
    <!-- Middle container -->
	<div style="padding-top: 20%;" class="container-fluid bg-2 text-center">
  		<h3>Let us get to know you!</h3>
  		<p>Please fill in your details in the respective columns and embark on an amazing journey with us!!</p>
	</div>
	<div id="error" role="alert"></div>
	<!-- Form -->
	<div class="container-fluid bg-3 text-left">
		<form role="form">
  			<div class="form-group">
    			<label for="name">1.Name:</label>
    		</div>
    	</form>
    <!-- Name -->	
    	<form class="form-inline" style="padding-bottom: 2%;" role="form">
    <!-- First name	 -->
  			<div class="form-group">
    			<label for="fn"></label>
    			<input type="text" placeholder="First Name" class="form-control" id="fn">
  			</div>
  	<!-- Div to display first name error message -->		
  			<div class="form-group" id="fndiv"></div>
  	<!-- Last name	 -->		
  			<div class="form-group">
    			<label for="ln"></label>
    			<input type="text" placeholder="Last Name" class="form-control" id="ln">
  			</div>
  	<!-- Div to display last name error message -->		
  			<div class="form-group" id="lndiv"></div>
  		</form>
  		<form role="form">
  	<!-- Phone number	 -->	
  			<div class="form-group">
    			<label for="phno">2.Phone Number:</label>
    			<input type="tel" placeholder="Phone Number" class="form-control" id="phno">
  			</div>
  	<!-- Div to display phone number error message -->		
  			<div id="phdiv"></div>
  	<!-- E-mail	 -->		
  			<div class="form-group">
    			<label for="email">3.Email address:</label>
    			<input type="email" placeholder="Enter E-mail." class="form-control" id="email">
  			</div>
  	<!-- Div to display e-mail error message -->		
  			<div id="emaildiv"></div>
  	<!-- State	 -->		
  			<div class="form-group">
		    	<label for="state">4.State:</label>
		    </div>
		</form>    	
  			<div ng-app="FirstApplication">
				<div ng-controller="sampleController">
		  			<form class="form-inline" style="padding-bottom: 2%;" role="form">
	<!-- Input box -->	  			
		    			<div class="input-group form-group col-xs-11" id='st_inp'>
		      				<input ng-model="inputState" type="text" class="form-control" aria-label="..." id="st" placeholder="Enter state or union territory." style="border-radius: 5%;">
		      					
		      				
		    			</div><!-- /input-group -->
	<!-- Drop down menu for state -->	    			
		    			<div class="input-group-btn form-group">
		        				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></button>
		        				<ul class="dropdown-menu dropdown-menu-right" id='st_opt'>
		        				
		          					<li ng-repeat="state in stateNames | filter:inputState" class="s"><a href="#!">{{state}}</a>
		          						
		          					</li>
		          					
		          					
		          					<li role="separator" class="divider"></li>
		          					<li ng-repeat="ut in utNames | filter:inputState" class="s"><a href="#">{{ut}}</a></li>
		          					
		          					
		        				</ul>
		      			</div><!-- /btn-group -->
		  			</form>
		  		</div>
		  	</div>
		  	<form role="form">	
	<!-- Password	 -->	  		
	  			<div class="form-group">
	    			<label for="pwd">5.Password:</label>
	    			<input type="password" placeholder="Enter password." class="form-control" id="pwd">
	  			</div>
	<!-- Div to display password error message -->  			
	  			<div class="form-group" id="pwddiv"></div>
	<!-- Compare Password	 -->  			
	  			<div class="form-group">
	    			<label for="pwd">6.Confirm Password:</label>
	    			<input type="password" placeholder="Enter your password again." class="form-control" id="cpwd">
	  			</div>
	<!-- Div to display compare password error message -->  			
	  			<div class="form-group" id="cpwddiv"></div>
	  			<button type="button" class="btn btn-primary btn-lg" id="submit">
	  				<span class="glyphicon glyphicon-lock"></span> Submit
				</button>
			</form>
			<script type="text/javascript">
	// App Controller		
				var app = angular.module("FirstApplication",[]);
					app.controller("sampleController",function ($scope) {
	// State Names							
								 $scope.stateNames = ["Andhra Pradesh","Arunachal Pradesh","Assam","Bihar","Chhattisgarh","Goa","Gujarat","Haryana","Himachal Pradesh","Jammu and Kashmir","Jharkhand","Karnataka","Kerala","Madhya Pradesh","Maharashtra","Manipur","Meghalaya","Mizoram","Nagaland","Orissa","Punjab","Rajasthan","Sikkim","Tamil Nadu","Telangana","Tripura","Uttar Pradesh","Uttarakhand","West Bengal"];
	// Union territory names							 
								 $scope.utNames = ["Andaman and Nicobar Islands","Chandigarh","Dadra and Nagar Haveli","Daman and Diu","Lakshadweep","Delhi","Pondicherry"];
								   
								 
							});
			</script>
			<script type="text/javascript">
				$(function () {
					
	//Standard formats inputs should be compared to during validation				
					var phoneno = /^\d{10}$/;
					var mail = /(^[a-zA-Z0-9]+)*@(?:[a-zA-Z0-9]+)*.(?:[a-zA-Z0-9]{2,}$)/;
					var passwd = /^[a-zA-Z0-9#$%&]{6,}$/;
	//To select state and place it in input box after selection
					$(".s").click(function(){
						var x = $(this);
						$('#st_opt').hide();
    					$('#st').val(x.text());
					});
	//To display dropdown menu after clicking input box				
					$("#st_inp").click(function(){
						
    					$('#st_opt').show();
					});
	//Validation after clicking submit				
					$('#submit').click(function f1()
					{

							var success=1;//To check if all inputs are successful after clicking submit
	//First name validation						
							if($('#fn').val()=="")
								{
									fndiv.innerHTML=
										'<small style="color: red; font-size: 10px;">First Name cannot be empty.</small>'
									;
									$('#fn').addClass("red");
									success=0;
								}
							else
								{
									fndiv.innerHTML=
										''
									;
									$('#fn').removeClass("red");
										
								}
	//Last name validation								
							if($('#ln').val()=="")
								{
									lndiv.innerHTML=
										'<small style="color: red; font-size: 10px;">Last Name cannot be empty.</small>'
									;
									$('#ln').addClass("red");
									success=0;
								}
							else
								{
									lndiv.innerHTML=
										''
									;
									$('#ln').removeClass("red");
										
								}
	//Phone no.validation								
							if(!($('#phno').val().match(phoneno)))
								{
									phdiv.innerHTML=
										'<small style="color: red; font-size: 10px;">Invalid Phone No. Should contain 10 digits</small>'
									;
									$('#phno').addClass("red");
									success=0;
								}
							else
								{
									phdiv.innerHTML=
										''
									;
									$('#phno').removeClass("red");
										
								}
	//e-mail validation								
							if(!($('#email').val().match(mail)))
								{
									emaildiv.innerHTML=
										'<small style="color: red; font-size: 10px;">Invalid e-mail id. Format : x+@x+.xx+</small>'
									;
									$('#email').addClass("red");
									success=0;
								}
							else
								{
									emaildiv.innerHTML=
										''
									;
									$('#email').removeClass("red");
										
								}
	//Password validation							
							if(!($('#pwd').val().match(passwd)))
								{
									pwddiv.innerHTML=
										'<small style="color: red; font-size: 10px;">Invalid password. Min 6 characters.</small>'
									;
									$('#pwd').addClass("red");
									success=0;
								}
							else
								{
									pwddiv.innerHTML=
										''
									;
									$('#pwd').removeClass("red");
										
								}
	//Compare password validation							
							if(!($('#cpwd').val()==$('#pwd').val()))
								{
									cpwddiv.innerHTML=
										'<small style="color: red; font-size: 10px;">Passwords do not match.</small>'
									;
									$('#cpwd').addClass("red");
									success=0;
								}
							else
								{
									cpwddiv.innerHTML=
										''
									;
									$('#cpwd').removeClass("red");
										
								}
	//To change button to unclickable if successful							
							if(success==1)
								{
									submit.innerHTML=
										'<span class="glyphicon glyphicon-ok"></span> Submitted successfully!'
									;
									$('#submit').addClass("btn-success disabled");
									$('#submit').removeClass("btn-primary");
									error.innerHTML=
										''
									;
									$('#error').removeClass("alert alert-danger error");
								}
	//To display error alert							
							else
								{
									error.innerHTML=
										'<b>Error! </b>Please enter valid values for the marked fields.'
									;
									$('#error').addClass("alert alert-danger error");
										
								}		
												
							
						}
					);	
				});	
			</script>
  		</form>		

	</div>
</body>
</html>
